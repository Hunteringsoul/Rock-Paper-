<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="Imgs\Rock.png" alt=""></div>
        <div class="choice" id="scissors"><img src="Imgs/scissors.png" alt=""></div>
        <div class="choice" id="paper"><img src="Imgs\paper.jpg" alt=""></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="your_score">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="comp_score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
        <button id="reset">Reset</button>
    </div>
    <div class="result"></div>
    
</body>
<script src="script.js"></script>
</html>
